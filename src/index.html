<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kawaiitask</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-content">
                <button id="home"><span class="material-symbols-outlined">home_app_logo</span><span>Home</span></button>
                <button id="today"><span class="material-symbols-outlined">today</span><span>Today</span></button>
                <button id="weekly"><span class="material-symbols-outlined">view_week</span><span>Weekly</span></button>
                <button id="add-project"><span class="material-symbols-outlined">add</span><span>Add New Project</span></button>
                <dialog class="add-project">
                    <span class="material-symbols-outlined" id="close2">close</span>
                    <h3>Project</h3>
                    <form id="add-project-form" method="dialog">
                        <label for="project-name">
                            <span>Project Name</span>
                            <input type="text" id="project-name" name="project-name">
                        </label>
                        <button type="submit" id="add-new-project">Add New Project</button>
                    </form>
                </dialog>            
            </div>
            <div class="project-container">
                <h3>My Projects</h3>
                <div class="my-projects scroll"></div>
            </div>
            <div class="my-account">
                <span class="material-symbols-outlined">account_box</span>
                <span id="account-name">User</span>
            </div>
        </div>
        <div class="main-content">
            <div class="project-title">
                <h1>Default</h1>
                <button class="add-task-btn"><span class="material-symbols-outlined">add</span><span>Add New Task</span></span></button>
                <dialog class="add-dialog">
                    <span class="material-symbols-outlined" id="close">close</span>
                    <h3>Add New Class</h3>
                    <form id="add-task-form" method="dialog">
                        <label for="task-name">
                            <span>Name</span>
                            <input type="text" name="task-name" id="task-name">
                        </label>
                        <label for="task-date">
                            <span>Date</span>
                            <input type="date" name="task-date" id="task-date">
                        </label>
                        <label for="task-importance">
                            <span>Importance/Priority</span>
                            <select id="task-importance" name="task-importance">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </label>
                        <label for="description">
                            <span>Description</span>
                            <textarea class="description-textbox" maxlength="75"></textarea>
                        </label>
                        <button type="submit">Add Task</button>
                    </form>
                </dialog>
            </div>
            <div class="to-do-list"></div>
        </div>
    </main>
    <script src="index.js"></script>
    <script type="module" src="scripts/project.js"></script>
    <script type="module" src="scripts/sidebar.js"></script>
</body>
</html>
