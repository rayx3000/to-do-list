<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kawaiitask</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-content">
                <button id="home"><span class="material-symbols-outlined">home_app_logo</span><span>Home</span></button>
                <button id="today"><span class="material-symbols-outlined">today</span><span>Today</span></button>
                <button id="weekly"><span class="material-symbols-outlined">view_week</span><span>Weekly</span></button>
                <button id="add-project"><span class="material-symbols-outlined">add</span><span>Add New Project</span></button>            
            </div>
            <div class="project-container">
                <h3>My Projects</h3>
                <div class="my-projects scroll">
                    <button>Default</button>
                    <button>Build House In Minecraft</button>
                    <button>Practice and Mastering Basketball</button>
                </div>
            </div>
            <div class="my-account">
                <span class="material-symbols-outlined">account_box</span>
                <span id="account-name">User</span>
            </div>
        </div>
        <div class="main-content">
            <div class="project-title">
                <h1>Default</h1>
                <button class="add-task-btn"><span class="material-symbols-outlined">add</span><span>Add New Task</span></span></button>
            </div>
            <div class="to-do-list"></div>
        </div>
    </main>
    <script src="index.js"></script>
    <script type="module" src="scripts/project.js"></script>
</body>
</html>
