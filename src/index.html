<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kawaiitask</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-content">
                <button id="home"><span class="material-symbols-outlined">home_app_logo</span><span>Home</span></button>
                <button id="today"><span class="material-symbols-outlined">today</span><span>Today</span></button>
                <button id="weekly"><span class="material-symbols-outlined">view_week</span><span>Weekly</span></button>
                <button id="add-project"><span class="material-symbols-outlined">add</span><span>Add New Project</span></button>            
            </div>
            <div class="project-container">
                <h3>My Projects</h3>
                <div class="my-projects scroll">
                    <button>Default</button>
                    <button>Build House In Minecraft</button>
                    <button>Practice and Mastering Basketball</button>
                </div>
            </div>
            <div class="my-account">
                <span class="material-symbols-outlined">account_box</span>
                <span id="account-name">User</span>
            </div>
        </div>
        <div class="main-content">
            <div class="project-title">
                <h1>Default</h1>
            </div>
            <div class="to-do-list">
                <div class="task">
                    <div class="task-options">
                        <span class="material-symbols-outlined" id="edit">edit</span>
                        <span class="material-symbols-outlined" id="delete">delete</span>
                    </div>
                    <div class="task-name">
                        <h2>Playing Games</h2>
                    </div>
                    <div class="task-details"> 
                        <h4>Default</h4>                       
                        <span id="date">12-20-2025</span>
                        <span id="importance">Low</span>
                        <p id="description">It is Just For Fun and Activities</p>
                    </div>
                </div>
                <div class="task">
                    <div class="task-options">
                        <span class="material-symbols-outlined" id="edit">edit</span>
                        <span class="material-symbols-outlined" id="delete">delete</span>
                    </div>
                    <div class="task-name">
                        <h2>Clean House</h2>
                    </div>
                    <div class="task-details"> 
                        <h4>Default</h4>                       
                        <span id="date">12-21-2025</span>
                        <span id="importance">High</span>
                        <p id="description">To make house cleaner</p>
                    </div>
                </div>
                <div class="task">
                    <div class="task-options">
                        <span class="material-symbols-outlined" id="edit">edit</span>
                        <span class="material-symbols-outlined" id="delete">delete</span>
                    </div>
                     <div class="task-name">
                        <h2>Buy T-Shirt</h2>
                    </div>
                    <div class="task-details"> 
                        <h4>Default</h4>                       
                        <span id="date">12-22-2025</span>
                        <span id="importance">Medium</span>
                        <p id="description">Go to shop to buy more</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
