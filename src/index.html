<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaiitask ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kawaiitask</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-content">
                <button id="home"><span class="material-symbols-outlined">home_app_logo</span><span>Home</span></button>
                <button id="today"><span class="material-symbols-outlined">today</span><span>Today</span></button>
                <button id="weekly"><span class="material-symbols-outlined">view_week</span><span>Weekly</span></button>
                <button id="add-project"><span class="material-symbols-outlined">add</span><span>Add New Project</span></button>
                
                <dialog class="add-project"> <span class="material-symbols-outlined close-project-dialog" id="close2">close</span> 
                    <h3>Add New Project</h3>
                    <form id="add-project-form" method="dialog">
                        <label for="project-name">
                            <span>Project Name</span>
                            <input type="text" id="project-name-input" name="project-name-input" required>
                        </label>
                        <button type="submit" id="add-new-project">Add New Project</button>
                    </form>
                </dialog>            
            </div>
            
            <div class="project-container">
                <h3>My Projects</h3>
                <div class="my-projects project-item scroll"></div>
            </div>
            
            <div class="my-account">
                <span class="material-symbols-outlined">account_box</span>
                <span id="account-name">User</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="to-do-list"></div>
        </div>
    </main>
    
    <script type="module" src="index.js"></script>
    </body>
</html>
